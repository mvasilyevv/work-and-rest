<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Title</title>
</head>

<body>
  <div class="deleteModal_container" th:fragment="deleteModal (user)">
    <div class="modal fade" th:id="${'deleteUserModal' + user.getId()}" tabindex="-1" aria-labelledby="deleteModelLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">Delete user</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form th:action="@{/admin/user/{id}/delete(id=${user.getId()})}" th:method="DELETE" class="form">
              <div class="mb-1">
                <label th:for="${'deletedIDInput' + user.id}" class="form-label"><b>ID</b></label>
                <input type="text" class="form-control" th:id="${'deletedIDInput' + user.id}" disabled readonly
                  th:placeholder="${user.id}">
              </div>

              <div class="mb-1">
                <label th:for="${'deletedFirstNameInput' + user.id}" class="form-label"><b>First name</b></label>
                <input type="text" class="form-control" th:id="${'deletedFirstNameInput' + user.id}" disabled readonly
                  th:placeholder="${user.firstName}">
              </div>

              <div class="mb-1">
                <label th:for="${'deletedLastNameInput' + user.id}" class="form-label">
                  <b>Last name</b>
                </label>
                <input type="text" class="form-control" th:id="${'deletedLastNameInput' + user.id}" disabled readonly
                  th:placeholder="${user.lastName}">
              </div>

              <div class="mb-1">
                <label th:for="${'deletedAgeInput' + user.id}" class="form-label">
                  <b>Age</b>
                </label>
                <input type="number" class="form-control" th:id="${'deletedAgeInput' + user.id}" disabled readonly
                  th:placeholder="${user.age}">
              </div>

              <div class="mb-1">
                <label th:for="${'deletedEmailInput' + user.id}" class="form-label">
                  <b>Email</b>
                </label>
                <input type="email" class="form-control" th:id="${'deletedEmailInput' + user.id}"
                  aria-describedby="emailHelp" disabled readonly th:placeholder="${user.email}">
              </div>

              <div class="mb-2">
                <label th:for="${'deletedRoleSelect' + user.id}" class="form-label">
                  <b>Role</b>
                </label>
                <select class="form-select" size="3" th:id="${'deletedRoleSelect' + user.id}" disabled>
                  <div th:each="role : ${user.getRoles()}">
                    <option th:value="${role.getRole()}" th:text="${role.getRole()}"></option>
                  </div>
                </select>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
