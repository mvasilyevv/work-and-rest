<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="users_container" th:fragment="usersList (users, roles)">
    <div class="title_container p-3 bg-body-secondary">
      <h5 class="h5 m-0">All users</h5>
    </div>
    <div class="table_container p-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <div th:each="user : ${users}">
            <tr>
              <th scope="row" th:text="${user.getId()}"></th>
              <td th:text="${user.getFirstName()}"></td>
              <td th:text="${user.getLastName()}"></td>
              <td th:text="${user.getAge()}"></td>
              <td th:text="${user.getEmail()}"></td>
              <td th:text="${user.roles}"></td>
              <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                  th:data-bs-target="${'#editUserModal' + user.getId()}">Edit</button>

              </td>
              <td>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                  th:data-bs-target="${'#deleteUserModal' + user.getId()}">Delete</button>
              </td>
            </tr>
            <!-- Modal Edit -->
            <div th:replace="layout/modals/modal_edit.html :: editModal (${user}, ${roles})"></div>
            <!--   Modal Delete -->
            <div th:replace="layout/modals/modal_delete.html :: deleteModal (${user})"></div>
          </div>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
