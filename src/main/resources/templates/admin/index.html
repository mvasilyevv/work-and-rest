<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Admin</title>
</head>

<body>
  <header>
    <div th:replace="layout/fragment_navbar.html :: navbar (${person})"></div>
  </header>

  <section>
    <div class="container-fluid">
      <div style="height: 100vh;" class="row">
        <div class="col-2 p-0">
          <div class="mt-4">
            <div class="list-group" id="list-tab" role="tablist">
              <a class="list-group-item list-group-item-action active" id="admin-panel-tab" data-bs-toggle="list"
                href="#admin-panel" role="tab" aria-controls="admin-panel">Admin</a>
              <a class="list-group-item list-group-item-action" id="user-info-tab" data-bs-toggle="list"
                href="#user-info" role="tab" aria-controls="user-info">User</a>
            </div>
          </div>
        </div>

        <div class="col bg-light px-4">
          <div class="mt-4">
            <div
              th:replace="layout/fragment_admin-panel.html :: adminPanel(${users}, ${emptyUser}, ${person}, ${roles})">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
